
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alert-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alert-service
  template:
    metadata:
      labels:
        app: alert-service
    spec:
      containers:
      - name: alert-service
        image: YOUR_DOCKER_REGISTRY/alert-service:latest
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            secretKeyRef:
              name: kafka-credentials
              key: bootstrap.servers
        - name: KAFKA_API_KEY
          valueFrom:
            secretKeyRef:
              name: kafka-credentials
              key: api.key
        - name: KAFKA_API_SECRET
          valueFrom:
            secretKeyRef:
              name: kafka-credentials
              key: api.secret
